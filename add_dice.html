<script type="text/javascript">


var dice1 = prompt("Give me a number for the first roll");

var dice2 = prompt("Give me a number for the second roll");

dice1 = parseInt(dice1, 10);
dice2 = parseInt(dice2, 10);

var sum = dice1 + dice2;

console.log("The sum of both rolls is " + sum);
